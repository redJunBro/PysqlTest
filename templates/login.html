<script>

    function checkForm() {
        if($.trim($("#email").val()) == "") {
            alert("이메일을 입력하세요");
            $("#email").focus();
            return false;
        }
        if($.trim($("#password").val()) == "") {
            alert("비밀번호를 입력하세요");
            $("#password").focus();
            return false;
        }
        return true;
    }
</script>
<table>
    <form name="form" action="/login" method="POST" onsubmit="return checkForm()">
        <thead>
            <caption>로그인</caption>
        </thead>
        <tbody>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pass1" id="password"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="로그인"></td>
        </tr>
    </form>
    </tbody>
    </table>
